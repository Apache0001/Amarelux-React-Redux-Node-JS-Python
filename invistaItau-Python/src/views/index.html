<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Invista no Itaú</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body {
    background-color: #ef761b;;
    }

    .Título {
    background-color: #1a4186;
    color: #f5e60d;
    } 
    .Card{
        margin-top:150px;
    }  
</style>
<body>
    <div class="container w-50">
        <div class="card Card">
            <div class="card-header Título">
                <h3><strong>Invista no Itaú</strong></h3>           
            </div>
    
            <div class="card-body">
                <form class="form-inline justify-content-center" action="/" method="POST">
                    <div class="input-group mb-3">
                        <label style="font-size:18px" class="mr-2" for="investimento">Investimento inicial: </label>
                        <input type="number" class="form-control mr-3" name='investimento' id='investimento'/>

                        <label style="font-size:18px" class="mr-2" for="meses">Meses de Investimento: </label>
                        <input type="number" class="form-control mr-3" name='meses' id='meses'/>
                    </div>
                    <button class="btn btn-success mr-5">Calcular</button>
                    <button class="btn btn-outline-dark" type="reset">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
